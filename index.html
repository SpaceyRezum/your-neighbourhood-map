<!DOCTYPE HTML>

<html>

<head>
    <meta charset='UTF-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>
    <title>Your new neighborhood map</title>
    <meta description='Want to find what will be around you in your new neighborhood, enter the address and find out!'>
    <link href='https://fonts.googleapis.com/css?family=Montserrat' rel="stylesheet">
    <link rel='stylesheet' type='text/css' href='css/main.css'>
</head>


<body>
    <header>
        <div id='navbar'>
            <div id='input-section'>
                <form>
                    <p style='text-decoration: underline'>Start checking what's cool in your hood!</p>
                    <input id='address' type='address' placeholder='Please enter an address...' data-bind='textInput: confirmedLocation'>&nbsp;
                    <!-- I used the click workaround because a textInput data-bind on the input field did not update the address observable when google autocomplete suggestions where used -->
                    <button type='submit' data-bind='click: function(data, event) {
							compareAddresses($("#address")), resetFilter($("#filter-categories"), createMarkersAndFitBounds())
							}'>Search</button>
                </form>
            </div>

            <!-- button to load the favorite venues as suggestionList -->
            <div class='favorite-list'>
                <button style='text-decoration: underline' type='button' data-bind='click: $root.loadFavoriteList'>Favorites</button>
            </div>
        </div>
    </header>

    <content id='top-container'>
        <div id='sidebar'>
            <div class='hamburger-button-container hidding-div'>
                <!-- Hamburger button to toggle sidebar on mobile version -->
                <button type='button' class='hamburger is-closed' data-bind='click: toggleSidebar'>
                    <span class='hamb-top'></span>
                    <span class='hamb-middle'></span>
                    <span class='hamb-bottom'></span>
                </button>
            </div>
            <div id='result-section' data-bind='visible: formattedAddress().length > 0'>
                <p data-bind='if: formattedAddress() !== "Favorited Venues"'>You searched for: </br>
                    </br>
                    <span data-bind='text: formattedAddress'></span>
                    </br>
                </p>

                <div id='address-details'>

                    <!-- button to display / hide transit options if available -->
                    <div class='transit-display' data-bind='if: suggestionList().length > 0'>
                        <button type='button' data-bind='click: getTransitOptions'><span data-bind='text: displayOrHideTransit'></button>
						</div>

						<!-- Form to select venue category filter -->
						<div class='category-filter-container' data-bind='visible: formattedAddress() !== "Favorited Venues" && confirmedLocation() !== "error"'> 
							<form>
								<p>
									Filter categories:
									<select id='filter-categories' name="categories">
										<option value="none">All</option>
										<option value="food">Serving food</option>
										<option value="drinks">Serving drinks</option>
										<option value="coffee">Cafes</option>
										<option value="shops">Shops</option>
										<option value="arts">Arts</option>
										<option value="outdoors">Outdoors</option>
										<option value="sights">Sights</option>
									</select>
									<button type='submit' data-bind='click: function(data, event) {compareAddresses($("#address"), $("#filter-categories")[0].value)}'>Filter</button>
								</p>
							</form>
						</div>

						<div>
							<p data-bind='if: formattedAddress() !== "Favorited Venues" && confirmedLocation() !== "error"'>
								Here are the top <span data-bind='text: suggestionList().length'></span> suggestions for the address &amp; filter you chose
                            </p>
                            <p data-bind='if: formattedAddress() === "Favorited Venues"'>Here are your favorited venues:
                                <span data-bind='if: suggestionList().length < 1'></br></br>It looks like you haven't favorited any places yet. </br>
								What are you waiting for? :D</span>
                            </p>
                    </div>

                    <!-- ko if: suggestionList().length > 0 && confirmedLocation() !== "error" -->
                    <div id='suggestion-list' data-bind='foreach: suggestionList'>
                        <div class='suggestion-list-item' data-bind='event: {click: function(data, event) {$root.toggleMarkerAnimationAndListItemStyle($index(),event.target)}}, attr: {id: "item-" + $index()}'>
                            <div class='item-number' data-bind='text: $index() + 1'></div>
                            <div class='item-details'>
                                <p class='item-title' data-bind='text: name'></p>
                                <p class='item-type' data-bind='text: categories[0].name'></p>
                                <p class='item-address'><span data-bind='text: location.address'></span> - <span data-bind='text: location.city'></span>
                                </p>
                            </div>
                            <div class='favorite-container'>
                                <button data-bind='click: $root.favorite, attr: {class: favorited() ? "favorited" : "fav-star"}'>
                            </div>
                        </div>
                    </div>
                    <!-- /ko -->
                </div>

            </div>
        </div>

        <!-- map-container will be populated through initMap function -->
        <div id='map-container'></div>

        <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js' integrity='sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8=' crossorigin='anonymous'>
        </script>
        <script async defer src='https://maps.googleapis.com/maps/api/js?key=AIzaSyCkthdQIGq5r03DTZtEPoae2qq033vibxo&libraries=places&callback=ViewModel.initMap'>
        </script>
        <script type='text/javascript' src='scripts - frameworks/knockout-v3.4.1.js'>
        </script>
        <script type='text/javascript' src='scripts - frameworks/app.js'>
        </script>
    </content>
</body>
</html>
